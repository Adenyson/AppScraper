<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Preços</title>
</head>
<body>
    <h1>Histórico de Preços do Produto</h1>
    <table border="1">
        <tr>
            <th>URL</th>
            <th>Nome do Site</th>
            <th>Preço</th>
            <th>Data e Hora</th>
        </tr>
        {% for price in prices %}
        <tr>
            <td><a href="{{ price[0] }}">{{ price[0] }}</a></td>
            <td>{{ price[1] }}</td>
            <td>R$ {{ price[2] }}</td>
            <td>{{ price[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
